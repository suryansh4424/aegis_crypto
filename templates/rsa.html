<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Encryption</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>RSA Encryption</h2>
        <form method="POST">
            <div class="form-group">
                <label for="plaintext">Enter text to encrypt:</label>
                <input type="text" class="form-control" id="plaintext" name="plaintext" required>
            </div>
            <button type="submit" class="btn btn-primary">Encrypt</button>
        </form>
        {% if encrypted %}
        <div class="mt-4">
            <h3>Encrypted Text (RSA):</h3>
            <p>{{ encrypted | safe }}</p>
        </div>
        <div class="mt-4">
            <h3>Decrypted Text:</h3>
            <p>{{ decrypted }}</p>
        </div>
        <div class="mt-4">
            <h3>Public Key (PEM):</h3>
            <pre>{{ public_key_pem }}</pre>
        </div>
        <div class="mt-4">
            <h3>Private Key (PEM):</h3>
            <pre>{{ private_key_pem }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
