<!-- templates/morse.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Encryption</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Morse Code Encryption & Decryption</h2>
        <form method="POST">
            <div class="form-group">
                <label for="textInput">Enter text to process:</label>
                <input type="text" class="form-control" id="textInput" name="textInput" required>
            </div>
            <div class="form-group">
                <label for="action">Choose action:</label>
                <select class="form-control" id="action" name="action" required>
                    <option value="encrypt">Encrypt</option>
                    <option value="decrypt">Decrypt</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        {% if encrypted %}
        <div class="mt-4">
            <h3>Encrypted Morse Code:</h3>
            <p>{{ encrypted }}</p>
        </div>
        {% endif %}
        
        {% if decrypted %}
        <div class="mt-4">
            <h3>Decrypted Text:</h3>
            <p>{{ decrypted }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
