<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diffie-Hellman Key Exchange</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Diffie-Hellman Key Exchange</h2>
        <form method="POST">
            <div class="form-group">
                <label for="p">Enter prime number (p):</label>
                <input type="number" class="form-control" id="p" name="p" required>
            </div>
            <div class="form-group">
                <label for="g">Enter base number (g):</label>
                <input type="number" class="form-control" id="g" name="g" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Keys</button>
        </form>
        {% if private_key and public_key %}
        <div class="mt-4">
            <h3>Your Private Key:</h3>
            <p>{{ private_key }}</p>
        </div>
        <div class="mt-4">
            <h3>Your Public Key:</h3>
            <p>{{ public_key }}</p>
        </div>
        {% endif %}
        {% if shared_secret %}
        <div class="mt-4">
            <h3>Shared Secret Key:</h3>
            <p>{{ shared_secret }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
