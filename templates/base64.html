<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoding/Decoding</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Base64 Encoding/Decoding</h2>
        <form method="POST">
            <div class="form-group">
                <label for="word">Enter text to encode/decode:</label>
                <input type="text" class="form-control" id="word" name="word" required>
            </div>
            <button type="submit" class="btn btn-primary">Encode/Decode</button>
        </form>
        {% if encrypted %}
        <div class="mt-4">
            <h3>Encoded Text (Base64):</h3>
            <p>{{ encrypted }}</p>
        </div>
        <div class="mt-4">
            <h3>Decoded Text:</h3>
            <p>{{ decrypted }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
